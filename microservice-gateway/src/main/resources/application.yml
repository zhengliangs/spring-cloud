server:
  port: 8090

eureka:
  client:
    service-url:
      #单机版
      defaultZone: http://eureka1:8761/eureka/
      #集群模式
#      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8762/eureka/,http://eureka3:8763/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          #是否与服务发现组件结合，通过serviceId转发到具体的实例。默认为false,设为true开始根据serviceId创建路由功能
          enabled: false
          #是将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了）
          lower-case-service-id: true
      routes:
        #自定义 全局唯一路由ID
        - id: ribbon-service
          #uri以lb://开头（lb代表从注册中心获取服务），后面接的就是你需要转发到的服务名称
          uri: lb://RIBBON-SERVICE
          #谓词
          predicates:
            #匹配路由   http://ip:port/ribbon/**  的请求
            - Path=/ribbon/**
          #过滤器
          filters:
            #剥离请求路径 例如 http://ip:port/ribbon/RIBBON-SERVICE/getRibbonBalancer   ==>  http://ip:port/RIBBON-SERVICE/getRibbonBalancer
            - StripPrefix=1
            #指定自定义的过滤器
            - TokenAuthenticationFilter
          #熔断降级
            - name: Hystrix
              args:
                name: default
                fallbackUri: 'forward:/defaultfallback'
      loadbalancer:
        use404: true

# hystrix 信号量隔离，3秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 3000
  shareSecurityContext: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

#日志配置
logging:
  config: classpath:logback-boot.xml
